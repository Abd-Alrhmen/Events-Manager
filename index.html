<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Events Manager Application</title>
</head>
<body>
    <h1>Events Manager</h1>
    <div class="container">
        <div class="add-box">
            <h2>Add Event</h2>
            <input type="text" class="event-name" placeholder="Event name">
            <input type="text" class="organizer" placeholder="Event Organizer">
            <input type="date" class="event-date">
            <button class="add" onclick="addEvent()">Add Event</button>
        </div>
        <div class="events"></div>
    </div>
    <script src="mian.js"></script>
</body>
</html>
